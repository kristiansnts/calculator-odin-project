<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Calculator app</title>

</head>
<body>

  <main id="app">
    <span class="title">calc</span>
    <div class="screen">
      <h1>399,981</h1>
    </div>
    <form action="" class="board">
      <div class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="delete">Del</button>
      </div>
      <div class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
      </div>
      <div class="row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
      </div>
      <div class="row">
        <button>.</button>
        <button>0</button>
        <button>/</button>
        <button>x</button>
      </div>
      <div class="row">
        <button class="reset">Reset</button>
        <button class="trigger">=</button>
      </div>
    </form>
  </main>

</body>
</html>
